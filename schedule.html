        <div class="wrap white-box">
            <h1>Schedule Today! </h1>
            <p style="text-align:center">Fill out the form below or reach out to us via our contact information to schedule your pivate lessons.</p>
                <label for="fName">First Name: </label>
				<input type="text" name="fName" id="noun1" placeholder="First Name" required >
				<br><br>

                <label for="Lname">Last Name: </label>
				<input type="text" name="Lname" id="Lname" placeholder="Last Name" required >
				<br><br>  

                <label for="email">Email: </label>
				<input type="text" name="email" id="email" placeholder="Email" required autofocus>
				<br><br>  

                <label for="instrument">Instrument
                     </label>
                        <select name="emo" id="emo" required>
                            <option value='' disabled selected style='display:none;'>Please Choose</option>

                            <option>Tenor</option>
                            <option>Bari Sax</option>
                            <option>Other</option>
                        </select>
                        <br><br>  

                <label for="notes">Notes and Requests: </label>
				<input type="text" name="notes" id="notes" placeholder="Notes:" required>
				<br><br>

                <p style="text-align: center; width: 200px;">
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
